<h2 mat-dialog-title>Add Employee</h2>

<form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="employee.name" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>User ID</mat-label>
    <input matInput name="userId" [(ngModel)]="employee.userId" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Mobile Number</mat-label>
    <input
      matInput
      name="mobileNumber"
      [(ngModel)]="employee.mobileNumber"
      required
    />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
<button mat-raised-button color="primary" type="submit" [disabled]="!addEmployeeForm.valid">
  {{ employee.name && employee.userId && employee.mobileNumber ? 'Save' : 'Add' }}
</button>
  </div>
</form>
