<h2 mat-dialog-title>Add Employee</h2>

<form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>EAN</mat-label>
    <input matInput name="name" [(ngModel)]="employee.EAN" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Shelf life</mat-label>
    <input matInput name="userId" [(ngModel)]="employee.Shelflife" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>sku</mat-label>
    <input
      matInput
      name="mobileNumber"
      [(ngModel)]="employee.sku"
      required
    />
  </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
    <mat-label>sku code</mat-label>
    <input
      matInput
      name="mobileNumber"
      [(ngModel)]="employee.skucode"
      required
    />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
<button mat-raised-button color="primary" type="submit" [disabled]="!addEmployeeForm.valid">
  {{ employee.EAN && employee.Shelflife && employee.sku && employee.skucode ? 'Save' : 'Add' }}
</button>
  </div>
</form>
